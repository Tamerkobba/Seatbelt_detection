<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Frame Processor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Video Frame Processor</h1>
        <div class="d-flex justify-content-center mb-4">
            <button id="uploadButton" class="btn btn-primary me-2">Upload Video</button>
            <button id="startButton" class="btn btn-success me-2" disabled>Start Processing</button>
        </div>

        <!-- Processed Video Display Area -->
        <div class="text-center">
            <h5>Processed Video</h5>
            <canvas id="processedCanvas" class="border" width="640" height="480"></canvas>
        </div>

        <!-- Hidden File Input -->
        <input type="file" id="videoInput" accept="video/*" style="display: none;">
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
